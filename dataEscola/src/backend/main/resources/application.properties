# Nome da aplicacao Spring Boot (usado em logs e monitoramento)
spring.application.name=dataEscola

# Configuracao do banco H2 em memoria 
spring.datasource.url=jdbc:h2:mem:testdb 
spring.datasource.username=sa 
spring.datasource.password= 

# Habilita o console web do H2 para acesso via navegador 
spring.h2.console.enabled=true 
spring.h2.console.path=/h2-console 

#Define o perfil ativo da aplicacao (exemplo: test, dev, prod)
spring.profiles.active=test

# Configuracoes de exibicao de SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8888
